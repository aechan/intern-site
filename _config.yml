name: Java 2 C++ for Interns
description: Quickly get up to speed on C++
meta_description: ""

aboutPage: false

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 20
domain_name: 'http://yourblog-domain.com'
google_analytics: ''
disqus: false
disqus_shortname: ''

# Details for the RSS feed generator
url:            ''
author:         'Alec Chan'
authorTwitter:  ''

permalink:       /:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
